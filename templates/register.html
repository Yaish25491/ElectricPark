{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Electric Park</title>
</head>
<body>
    

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Welcome! Register To Electric Park</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Register and continue to Select Your Car!</button>
                </form>
                <a class="btn btn-primary mt-3" href="{% url 'index' %}">Back To Landing Page</a>
            </div>
        </div>
    </div>


</body>
</html>
{% endblock %}
