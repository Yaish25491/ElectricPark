<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Display Image</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Display My Image</h1>

        <!-- Use the image's URL from the media directory -->
        <img src="{{ MEDIA_URL }}images/my_image.png" alt="My Image" class="img-fluid">
    </div>

    <!-- Bootstrap JS (if needed) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCBlESR_sT43qVHo5P3Jquk9SuHsZwpL6Q&q=Space+Needle,Seattle+WA">
</iframe>
</body>
</html>
